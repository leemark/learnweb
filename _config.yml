# Site settings
title: "learn.web"
tagline: "master the fundamentals of the modern web"
description: "Learn web development fundamentals through comprehensive guides and articles on UX, accessibility, and SEO"
url: "https://learnweb.cc"
baseurl: ""
lang: "en-US"
og_locale: "en_US"
og_image: "/screenshots/leemark.github.io_learnweb_.png"

# Author
author:
  name: "Mark Lee"
  url: "http://themarklee.com/"

# Collections
collections:
  articles:
    output: true
    permalink: /articles/:title/

# Defaults
defaults:
  - scope:
      type: "articles"
    values:
      layout: "article"

# Build settings
exclude:
  - README.md
  - CLAUDE.md
  - .gitignore

# Jekyll configuration
plugins: []
