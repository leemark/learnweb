---
layout: default
---
<div class="container">
    <article class="lesson-content" data-course-id="{{ page.course_id }}" data-lesson-id="{{ page.lesson_id }}">
        {{ content }}

        {% if page.prev_lesson or page.next_lesson %}
        <nav class="lesson-navigation" aria-label="Lesson navigation">
            {% if page.prev_lesson %}
            <a href="{{ page.prev_lesson.url }}" class="btn"><span class="material-symbols-outlined" aria-hidden="true">arrow_back</span> {{ page.prev_lesson.title }}</a>
            {% else %}
            <a href="{{ page.course_url }}" class="btn"><span class="material-symbols-outlined" aria-hidden="true">arrow_back</span> Back to Course</a>
            {% endif %}

            {% if page.next_lesson %}
            <a href="{{ page.next_lesson.url }}" class="btn">{{ page.next_lesson.title }} <span class="material-symbols-outlined" aria-hidden="true">arrow_forward</span></a>
            {% endif %}
        </nav>
        {% endif %}
    </article>
</div>
