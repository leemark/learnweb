<header role="banner">
    <div class="container">
        {% if page.subpage %}
        <div class="subpage-branding">
            <a href="/" class="logo-link">
                <span class="site-name">learn<span class="site-name-dot">.</span><span class="site-name-tld">web</span></span>
            </a>
        </div>
        <h1>{{ page.guide_title | default: page.title }}</h1>
        <p class="tagline">{{ page.tagline }}</p>
        {% else %}
        <h1><a href="/" class="logo-link"><span class="site-name">learn<span class="site-name-dot">.</span><span class="site-name-tld">web</span></span></a></h1>
        <p class="tagline">{{ page.tagline | default: site.tagline }}</p>
        {% endif %}
    </div>
</header>
